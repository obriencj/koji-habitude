name: "Run: Unit Tests"


on:
  workflow_call:
  workflow_dispatch:


jobs:
  pre-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libkrb5-dev
          pip install tox

      - name: Run Flake8
        run: |
          tox -qe flake8

      - name: Run MyPy
        run: |
          tox -qe mypy

  tests:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

    needs:
      - pre-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get install libkrb5-dev
          pip install tox tox-gh-actions

      - name: Running tox
        run: |
          tox


# The end.
