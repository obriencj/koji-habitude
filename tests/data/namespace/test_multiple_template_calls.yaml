# Multiple template calls test
# Same template called multiple times with different parameters
---
type: template
name: multi-product-template
content: |
  ---
  type: tag
  name: {{ product }}-build
  arches:
    - x86_64
    - aarch64
  ---
  type: tag
  name: {{ product }}-dest
  arches:
    - x86_64
    - aarch64
  ---
  type: target
  name: {{ product }}-target
  build-tag: {{ product }}-build
  dest-tag: {{ product }}-dest
  ---
  type: group
  name: {{ product }}-users
---
# First product
type: multi-product-template
product: frontend
---
# Second product
type: multi-product-template
product: backend
