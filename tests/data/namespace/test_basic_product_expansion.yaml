# Basic product template expansion test
# Template creates multiple koji objects for a product
---
type: template
name: product-template
content: |
  ---
  type: tag
  name: {{ product }}-build
  arches:
    - x86_64
    - aarch64
  ---
  type: tag
  name: {{ product }}-dest
  arches:
    - x86_64
    - aarch64
  ---
  type: target
  name: {{ product }}-target
  build-tag: {{ product }}-build
  dest-tag: {{ product }}-dest
  ---
  type: group
  name: {{ product }}-users
---
# Template call to create objects for myapp product
type: product-template
product: myapp
