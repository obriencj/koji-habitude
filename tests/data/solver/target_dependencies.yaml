# Target objects with tag dependencies
# Tests target -> tag dependency resolution

---
type: tag
name: build-tag
arches: [x86_64]
locked: true

---
type: tag
name: dest-tag
arches: [x86_64]
inheritance:
  - name: build-tag

---
type: target
name: myproject-build
build-tag: build-tag
dest_tag: dest-tag

---
type: target
name: myproject-release
build-tag: dest-tag
dest_tag: build-tag

# The end.
