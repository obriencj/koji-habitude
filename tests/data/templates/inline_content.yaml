# Template with inline Jinja2 content
---
type: template
name: inline-tag-template
content: |
  ---
  type: tag
  name: {{ name }}
  arches:
  {% for arch in arches %}
    - {{ arch }}
  {% endfor %}
  {% if parents is defined and parents %}
  inheritance:
  {% for parent in parents %}
    - name: {{ parent }}
      type: tag
      priority: {{ loop.index * 10 }}
  {% endfor %}
  {% endif %}
schema:
  type: object
  properties:
    name:
      type: string
    arches:
      type: array
