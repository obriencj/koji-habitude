# Template that generates multiple YAML documents
---
type: template
name: multi-output-template
content: |
  ---
  type: tag
  name: {{ name }}-build
  description: "Build tag for {{ name }}"
  arches: {{ arches | list }}
  ---
  type: tag
  name: {{ name }}-dest
  description: "Destination tag for {{ name }}"
  arches: {{ arches | list }}
  inheritance:
    - parent: {{ name }}-build
      priority: 10
  ---
  type: target
  name: {{ name }}
  build_tag: {{ name }}-build
  dest_tag: {{ name }}-dest
